<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixItNow - Service Provider Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen py-8">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Logo -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-blue-600">FixItNow</h1>
      </div>

      <!-- Registration Form -->
      <div class="bg-white rounded-lg shadow-sm p-8">
        <h2 class="text-xl font-semibold text-center text-gray-900 mb-2">Service Provider Registration</h2>
        <p class="text-center text-gray-600 mb-8">Create your professional profile and start offering services</p>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
          <!-- CSRF Token Placeholder -->
          <input type="hidden" name="csrfmiddlewaretoken" value="">

          <!-- User Contact Information -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Preferred Communication*</label>
            <select name="preferred_communication" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    required>
              <option value="email">Email</option>
              <option value="phone">Phone</option>
              <option value="both">Both</option>
            </select>
          </div>

          <!-- Service Provider Information -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Business Name*</label>
              <input type="text" name="business_name" required
                     class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Years of Experience*</label>
              <input type="number" name="experience_years" required min="0"
                     class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
          </div>

          <!-- Business Description -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Business Description*</label>
            <textarea name="description" rows="3" required
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
          </div>

          <!-- Profile Picture -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Profile Picture</label>
            <input type="file" name="profile_picture" accept="image/*"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>

          <!-- Bio -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Bio</label>
            <textarea name="bio" rows="3"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
          </div>

          <!-- Service Areas -->
          <div class="border-t pt-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Service Areas</h3>
            <div class="space-y-4">
              <div class="grid grid-cols-3 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700">City*</label>
                  <input type="text" name="city" required
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">State*</label>
                  <input type="text" name="state" required
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">ZIP Code*</label>
                  <input type="text" name="zip_code" required
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
              </div>
            </div>
          </div>

          <!-- Certifications -->
          <div class="border-t pt-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Certifications & Licenses</h3>
            <div class="space-y-4">
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700">Certification Name*</label>
                  <input type="text" name="certification_name" required
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Issued By*</label>
                  <input type="text" name="issued_by" required
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700">Issue Date*</label>
                  <input type="date" name="issued_date" required
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Expiry Date*</label>
                  <input type="date" name="expiry_date" required
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Document URL*</label>
                <input type="url" name="document_url" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="pt-6 border-t">
            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Create Profile
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
